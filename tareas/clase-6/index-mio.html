<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main-mio.css" />
    <title>Tarea 6</title>
</head>

<body>

    <form id="calculador-edades" class="form-group">
        <div class="container">
            <div class="alert alert-primary">
            <div class="row">                
                <div class="col-3">
                    <label for="cantidad-integrantes">Ingrese la cantidad de integrantes</label>
                </div>
                <div class="col-2">
                    <input type="number" id="cantidad-integrantes" class="form-control"/>
                </div>
                <div class="col-2">
                    <button type="submit" id="siguiente-paso" class="btn btn-success">Siguiente</button>
                </div>    
            </div> 
            </div>           
                <div id="integrantes">

                </div>

                <button type="button" id="calcular" class="oculto">Calcular</button>

                <div id="analisis" class="oculto">
                    <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
                    <p>La menor edad es: <strong id="menor-edad"></strong></p>
                    <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
                </div>            
            <div class="row">
                <div class="col-sm">
                    <button type="reset" id="resetear" class="btn btn-danger">Resetear</button>
                </div>                
            </div>            
        </div>
    </form>

    <script type="text/javascript" src="calculos-mio.js"></script>
    <script type="text/javascript" src="tarea-clase-6-mio.js"></script>
</body>

</html>
